{% extends "base.html" %}
{% load static %}

{% block content %}

<main id="project" class="container mx-auto py-8">
   
   <div class="flex mb-4">
      <img src="{{ project.thumbnail.url }}" alt="Project 1" class="h-32 mr-4">
      <div>
         <h2 class="text-3xl font-bold mb-4">{{ project.name }}</h2>
         <ul class="flex gap-2">
            
            {% for cat in project.categories.all %}
               <li class="bg-gray-200 rounded-full px-3 py-1 mr-2 font-semibold text-gray-700">{{ cat.name }}</li>
            {% endfor %}
               
         </ul>
      </div>
   </div>
   <p class="text-xl font-bold mb-4">Description:</p>
   <p class="mb-8">{{ project.long_description }}</p>
   <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4">
      
      {% for p in project.photos.all %}
         <img src="{{ p.thumbnail }}" alt="Project 1 Image 1" class="h-64 w-full rounded-lg shadow-lg">
      {% endfor %}
         
   </div>
</main>

{% endblock content %}
