{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="relative mb-10 md:-mb-10 lg:-mb-20">
   <div class="bg-dark-100 h-64 sm:hidden"></div>
   <svg xmlns="http://www.w3.org/2000/svg"
      class="w-full scale-x-[2.2] translate-x-[-60%] sm:scale-100 sm:translate-x-0 sm:translate-y-0 -translate-y-1 origin-top md:scale-y-75"
      viewBox="0 0 1921.964 772.07">
      <path id="Path_66" data-name="Path 66"
         d="M3910.709,468.329,2869.224,562.49l-877.188-36.182,992.478,314.539,926.195-314.539Z"
         transform="translate(-1988.744 -68.778)" fill="#46e317" />
      <path id="Path_65" data-name="Path 65"
         d="M1988.744,69.137l1921.964-.359L3910.289,515l-1194.54,300.78-727-289.469Z"
         transform="translate(-1988.744 -68.778)" fill="#1e1e1e" />
   </svg>
   <div class="absolute top-0 left-0 w-full h-full md:pb-20 grid place-content-center">
      <h1
         class="text-6xl text-center font-bold text-white relative after:absolute after:w-1/2 after:h-1 after:bg-primary-500 after:-bottom-2 after:left-1/2 after:-translate-x-1/2">
         Projects</h1>
   </div>
</section>

<section id="projects" class="container mx-auto py-8">
   <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      {% for project in projects %}
      <div
         class="slide-in-top bg-white rounded-lg shadow-lg p-6 hover:shadow-2xl hover:-translate-y-1 hover:rotate-1 transition-all flex flex-col group">
         <figure class="h-56 mb-4 overflow-hidden">
            <img src="{{ project.thumbnail.url }}" alt="Project 1" class="h-full w-full object-cover group-hover:scale-105 transition-all duration-[8s]">
         </figure>
         <h3 class="text-xl font-bold mb-2">{{ project.name }}</h3>
         <p class="text-grey-700 mb-4">{{ project.short_description }}</p>
         <button class="text-primary-100 px-6 py-2 outline rounded-sm mt-auto w-fit hover:bg-primary-100 hover:text-white transition-all">
            <a href="{% url 'projects:detail' project.pk %}"><i class="fas fa-circle-arrow-right mr-4"></i>View Project 
            </a>
        </button>
      </div>
      {% endfor %}
   </div>
</section>


  
{% endblock content %}
