{% extends 'base.html' %}
{% load static %}

{% block content %}

<section id="projects" class="container mx-auto py-8">
   <h2 class="text-3xl font-bold text-center mb-4">Our Projects</h2>
   <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      {% for project in projects %}
      <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-2xl hover:-translate-y-2 hover:rotate-1 transition-all">
         <img src="{{ project.thumbnail.url }}" alt="Project 1" class="h-56 w-full object-cover mb-4">
         <h3 class="text-xl font-bold mb-2">{{ project.name }}</h3>
         <p class="text-gray-700 mb-4">{{ project.short_description }}</p>
         <a href="{% url 'projects:detail' project.pk %}" class="inline-block px-4 py-2 font-bold text-white bg-blue-500 rounded-full">View
            Project</a>
      </div>
      {% endfor %}
         </div>
         </section>


  
{% endblock content %}
