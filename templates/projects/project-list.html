{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="relative mb-10">
   <div class="bg-dark-100 h-64 sm:hidden"></div>
   <svg xmlns="http://www.w3.org/2000/svg"
      class="w-full scale-x-[2.2] translate-x-[-60%] sm:scale-100 sm:translate-x-0 sm:translate-y-0 -translate-y-1"
      viewBox="0 0 1921.964 772.07">
      <path id="Path_66" data-name="Path 66"
         d="M3910.709,468.329,2869.224,562.49l-877.188-36.182,992.478,314.539,926.195-314.539Z"
         transform="translate(-1988.744 -68.778)" fill="#46e317" />
      <path id="Path_65" data-name="Path 65"
         d="M1988.744,69.137l1921.964-.359L3910.289,515l-1194.54,300.78-727-289.469Z"
         transform="translate(-1988.744 -68.778)" fill="#1e1e1e" />
   </svg>
   <div class="absolute top-0 left-0 w-full h-full grid place-content-center">
      <h1
         class="text-6xl text-center font-bold text-white relative after:absolute after:w-1/2 after:h-1 after:bg-primary-500 after:-bottom-2 after:left-1/2 after:-translate-x-1/2">
         Our Work</h1>
   </div>
</section>

<section id="projects" class="container mx-auto py-8">
   <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      {% for project in projects %}
      <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-2xl hover:-translate-y-2 hover:rotate-1 transition-all">
         <img src="{{ project.thumbnail.url }}" alt="Project 1" class="h-56 w-full object-cover mb-4">
         <h3 class="text-xl font-bold mb-2">{{ project.name }}</h3>
         <p class="text-grey-700 mb-4">{{ project.short_description }}</p>
         <a href="{% url 'projects:detail' project.pk %}" class="inline-block px-4 py-2 font-bold text-white bg-primary-100 rounded-full">View
            Project</a>
      </div>
      {% endfor %}
   </div>
</section>


  
{% endblock content %}
