{% load static %}
<footer class="bg-white py-12">
   <div class="container mx-auto px-4 flex flex-wrap items-center justify-between">
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-8">
         <img src="{% static 'images/logo.jpg' %}" alt="" class=" h-52 object-contain">
      </div>
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-8">
         <h2 class="text-3xl font-bold mb-6">Sign up for our newsletter</h2>
         <form class="w-full max-w-md">
            <div class="flex items-center border-b-2 border-indigo-600 py-2">


               <input type="email" placeholder="Email address"
                  class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none">
               <button type="submit"
                  class="flex-shrink-0 bg-indigo-600 hover:bg-indigo-700 border-indigo-600 hover:border-indigo-700 text-sm border-4 text-white py-1 px-8 rounded-full">Sign
                  up</button>
            </div>
         </form>
      </div>
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-8">
         <h2 class="text-3xl font-bold mb-6">Quick links</h2>
         <ul>
            <li class="mb-4"><a href="{% url 'about:main-page' %}" class="text-gray-800 hover:text-indigo-600">About</a></li>
            <li class="mb-4"><a href="{% url 'services:main-page' %}" class="text-gray-800 hover:text-indigo-600">Services</a></li>
            <li class="mb-4"><a href="blog.html" class="text-gray-800 hover:text-indigo-600">Blog</a></li>
            <li class="mb-4"><a href="{% url 'contact:main-page' %}" class="text-gray-800 hover:text-indigo-600">Contact</a></li>
         </ul>
      </div>

   </div>
</footer>
