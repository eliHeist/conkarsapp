<main class="px-2 container mx-auto my-8">
   <h1 class="text-3xl font-bold mb-8 text-center text-green-900">Connect with us</h1>
   <div class="grid sm:grid-cols-2">
      <section>
         <form action="" class="bg-white p-8 text-lg rounded-lg">
            <legend class="mb-4 text-2xl font-bold text-green-900">Write to us here</legend>
            <fieldset class="grid my-4">
               <label for="form_name" class="font-bold">Name: <span class="text-red-500">*</span></label>
               <input type="text" name="form_name" id="form_name"
                  class=" bg-gray-100 rounded-lg text-xl p-2 focus-visible:outline-lime-500">
            </fieldset>
            <fieldset class="grid my-4">
               <label for="form_email" class="font-medium">Email: <span
                     class="text-lime-800 italic">(optional)</span></label>
               <input type="email" name="form_email" id="form_email"
                  class=" bg-gray-100 rounded-lg text-xl p-2 focus-visible:outline-lime-500">
            </fieldset>
            <fieldset class="grid my-4">
               <label for="form_phone" class="font-medium">Phone: <span
                     class="text-lime-800 italic">(optional)</span></label>
               <input type="tel" name="form_phone" id="form_phone"
                  class=" bg-gray-100 rounded-lg text-xl p-2 focus-visible:outline-lime-500">
            </fieldset>
            <fieldset class="grid my-4">
               <label for="form_subject" class="font-bold">Subject: <span class="text-red-500">*</span></label>
               <input type="text" name="form_subject" id="form_subject"
                  class=" bg-gray-100 rounded-lg text-xl p-2 focus-visible:outline-lime-500">
            </fieldset>
            <fieldset class="grid my-4">
               <label for="form_message" class="font-bold">Message: <span class="text-red-500">*</span></label>
               <textarea name="form_message" id="form_message" cols="30" rows="10"
                  class=" bg-gray-100 rounded-lg text-xl p-2 focus-visible:outline-lime-500"></textarea>
            </fieldset>
            <button type="submit" class="py-2 px-4 bg-green-900 text-white rounded-lg">
               <span class="">Send message</span>
            </button>
         </form>
      </section>
